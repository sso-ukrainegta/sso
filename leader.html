<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Керівний склад</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #f3f6fc;
    color: #003087;
  }

  header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  header a img {
    height: 50px;
    cursor: pointer;
  }

  h1 {
    text-align: center;
    margin: 30px 20px 20px;
    color: #003087;
  }

  .card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 15px 40px;
    gap: 25px;
  }

  .flip-card {
    background-color: transparent;
    width: 100%;
    max-width: 500px;
    height: 200px;
    perspective: 1000px;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border: 2px solid #003087;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .flip-card-front {
    background-color: white;
    color: #003087;
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
  }

  .flip-card-back {
    background-color: #003087;
    color: white;
    transform: rotateY(180deg);
    font-size: 1em;
    text-align: center;
  }

  .flip-card-back a {
    color: #aee1ff;
    text-decoration: none;
    display: block;
    margin: 5px 0;
  }

  .flip-card-back a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>

  <header>
    <a href="index.html">
      <img src="emblem.png" alt="Емблема">
    </a>
  </header>

  <h1>Керівний склад</h1>

  <div class="card-container">

    <!-- Картка 1 -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          Керівник підрозділу<br>
          Полковник Олександр Рубан
        </div>
        <div class="flip-card-back">
          <div>
            <p>Контакти:</p>
            <a href="https://discord.com/users/hadepy__cpaky" target="_blank">Discord: hadepy__cpaky</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Картка 2 -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          Заступник керівника<br>
          Підполковник Влад Коноба
        </div>
        <div class="flip-card-back">
          <div>
            <p>Контакти:</p>
            <a href="https://discord.com/users/smoyktt" target="_blank">Discord: smoyktt</a>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
